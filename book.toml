[book]
authors = ["shihuaidexianyu"]
language = "zh-CN"
multilingual = false
src = "src"
title = "shihuaidexianyu"
description = "个人知识库和技术文档"

[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/shihuaidexianyu/shihuaidexianyu.github.io"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/shihuaidexianyu/shihuaidexianyu.github.io/edit/main/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = true
copyable = true
line-numbers = true
